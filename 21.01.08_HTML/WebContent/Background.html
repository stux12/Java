<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

<style>

	html,body{
		height: 100%;
		margin: 0;
		padding: 0;
	}
	
	#aa{
		background-size: cover;
		/* cover = 배경크기 참조 이미지 확대축소

		   contain = 배경크기를 참조하되 가로세로 비율맞추어
		 */
		background-image: url(./JPG/dog.jpg);
		background-position: center;
		min-height: 100%;
		bottom: 0;
		padding: 0;
	}

</style>


</head>
<body>

	<div id="aa"></div>

</body>
