<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


	<style>
	
		*{ font-family: "Comic Sans MS";}
		
		p{
			font-family: 돋움, 바탕;
			font-size: 70px;
		}
		
		
		.krimja1{

			text-shadow: 3px 3px 5px #0000FF;
			/* 글자 그림자 x  y 번짐도0~10  색  */
		}
		
		div{
			font-size: 50px;
			width:1000px; height:100px;
			box-shadow: 10px 10px 3px #0000FF
			/* 박스 그림자 x   y  번짐도   색*/
		}
		
	</style>



</head>
<body>

	<p><span class="krimja1">글씨 그림자</span></p>
	
	<div>박스 그림자</div>

	<div><span class="krimja1">둘다 그림자</span></div>
