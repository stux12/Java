<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!--
		서버에 있는 hello1.jsp를 찾아감 기본이 get방식
		
		action : 서버의 누구 찾아가??? .jsp servlet(웹자바)(.java)
		method : 전송방식(get(기본) , post)
		
		get : head, body로 처리 그중 head : 이름, 전화번호가 노출됨, 작은용량 길이가고정
		post : body처리 : 노출안됨, 큰용량, 길이는 당연히 유동, 속도가 상대적 down
		
		 -->

	<form action="hello1.jsp" method="get">
		이름 : <input type="text" name="" id="" />
		나이 : <input type="text" name="" id="" />
		<input type="submit" name="" id="" value="확인" />
		<input type="reset" name="" id="" value="취소" />
	</form>
	<form action="hello1.jsp" method="post">
		이름 : <input type="text" name="" id="" />
		나이 : <input type="text" name="" id="" />
		<input type="submit" name="" id="" value="확인" />
		<input type="reset" name="" id="" value="취소" />
	</form>
</body>
</html>
