<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
							<!-- enctype은 폼 데이터(form data)가 서버로 제출될 때
							 해당 데이터가 인코딩되는 방법을 명시합니다.
		application/x-www-form-urlencoded = 기본값으로, 모든 문자들은 서버로 보내기 전에 인코딩됨을 명시함.
		multipart/form-data = 모든 문자를 인코딩하지 않음을 명시함 파일이나 이미지를 서버로 전송할 때 주로 사용함.
		text/plain = 공백 문자(space)는 "+" 기호로 변환하지만, 나머지 문자는 모두 인코딩되지 않음을 명시함.
							  -->
	<form action="hello1.jsp" enctype="multipart/form-data" method="post">
							<!-- www-form-urlencoded가 default -->
	
	내이름 <input type="text" name="irum1" id="" /> <br />
	보낼파일명 <input type="file" name="file1" id="" /> <br />
	<input type="hidden" name="hdata" value="love" />
	<input type="submit" name="" id="" />
	<input type="reset" name="" id="" />
	
	
	</form>
	
</body>
</html>
