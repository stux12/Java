<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body >

	<h1>Input에 어떤것이 있는지 알려주지</h1>
	<form action="hello.jsp" method="get">
													<!-- readonly 수정은 안되고 submit하면 값은감 -->
		이름 <input type="text" name="irum" value="찐놘" readonly= /> <br />
											<!--  size : 입력란에 한번에 보여지는 문자개수 길이 -->
													    <!--maxlength : 입력란에 넣을수 있는 문자 길이 -->
		비밀번호 <input type="password" name="pw" size="22" maxlength="15" /> <br />
		전화번호 <input type="tel" name="tel1" /> <br />
		이메일 <input type="email" name="email1" /> <br />
		생일년월 <input type="month" name="month1" /> <br />
		생일년월일 <input type="date" name="date1" /> <br />
		생일년월일(2000년이상 가입x) <input type="date" name="date2" max="1999-12-31" /> <br />
		생일은 1년중 몇번째 주 <input type="week" name="week1" /> <br />
		태어난 시간 <input type="time" name="time1" /> <br />
		현재local time <input type="datetime-local" name="local1" /> <br />
		좋아하는색 <input type="color" name="color1" onchange="document.body.style.backgroundColor=this.value"/> <br />
															<!-- 하얀공간 --><!-- css : background-color -->
		좋아하는 숫자 0~100 10단위 <input type="number" name="number1" min="0" max="100" step="10"/> <br />
		성격 내성적-외향적<br />
		내성적<input type="range" name="" min="1" max="100" step="10"/>외향적 <br />
		나의홈페이지 주소 <input type="url" name="" id="" /> <br />
		검색은 <input type="search" name="" id="" placeholder="입력하든가" /> <br />
		<input type="submit" name="" id="" value="가보즈아~" /> <br />

	</form>
	
	
</body>
</html>
