<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	
	function kaja() {								/* p1값을 숨긴다 */
		document.getElementById("p1").style.visibility = "hidden";
	}
	function kaja2() {								/* p2값을 숨긴다 */
		document.getElementById("p2").style.visibility = "hidden";
	}
</script>

</head>
<body>
	
	나는 메인 내용이가 <br />
	여기다가 적어<br />
	
	<!-- 팝업 내용 -->             							<!-- 보이는 속성을 보이게한다 z-index: 우선순위 정해줌 숫자가 작을수록 앞쪽-->
	<div id="p1" style="position: absolute; left: 350px; top: 100px; visibility: visible; z-index: 5;  " >
	
		<table width=500 height=300>
			<tr>
				<td style="border: 2px #0000ff solid;"bgcolor=pink > 나는 팝업인데 한 html에 같이있어 이창 닫으면 hidden이 됨</td>
			</tr>
			<input type="button" value="닫기" onclick="kaja();" />
		</table>

	</div>
	
	<div id="p2" style="position: absolute; left: 500px; top: 200px; visibility: visible; z-index: 1;" >
	
		<table width=500 height=300>
			<tr>
				<td style="border: 2px #0000ff solid; "bgcolor=pink > 나는 팝업인데 한 html에 같이있어 이창 닫으면 hidden이 됨</td>
			</tr>
			<input type="button" value="닫기" onclick="kaja2();" />
		</table>

	</div>
	

	여기도 메인 맞아여~
</body>
</html>
