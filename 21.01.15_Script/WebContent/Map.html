	<script>
	 <!-- 내 위치 찾는방법 -->
	window.onload=function(){
		
		if(navigator.geolocation){
		//navigator : 브라우저에 대한 정보등을 알아내는
		//geolocation : 유무선망에 연결된 휴대 전화, 컴퓨터 등 기기의 지리적 위치 정보
		//getCurrentPosition : 현재 위도와 경도를 알아내는 메소드(변수)
			navigator.geolocation.getCurrentPosition(kajaWichi1) //현재위치 
												//kajaWich1을 호출 이벤트 처리 함수는 () 없이 바로 사용
		}
	}
	
	function kajaWichi1(wichi1) {
		//coords : 위치객체
		//latitude : 위도
		//longitude : 경도
		var wido = wichi1.coords.latitude
		var kyungdo1 = wichi1.coords.longitude
		alert("위도는"+wido+"경도는"+kyungdo1)
	}
	
	</script>
