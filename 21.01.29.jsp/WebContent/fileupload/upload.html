<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>file upload</title>
</head>
<body>
	<!-- 
	cos.jar 다운로드 및 설치
	-	http://servlets.com/cos 에서
	 	cos-26Dec2008.zip 다운로드 후 압축풀기
	-	압축푼 폴더의 cos-26Dec2008/lib의 cos.jar파일을 복사
	-	WebContent/WEB-INF/lib/안에 넣는다 
	-	프로젝트이름 - f5(새로고침)
	-	upload 전에 d: 에 upbang폴더를 하나 만든다
	-	바탕화면에 올릴 파일 하나 (kabang.jsp)준비
	 
	 -->
	<h1>file upload</h1>									<!-- cos.jar의 multipart 있어야 하는 이유
															파일을 올리는 문법이 multipart이기 때문에!! 꼭써야함 -->
	<form action="uploadtoserver.jsp" method="post" enctype="multipart/form-data">
		이름 : <input type="text" name="irum1" /><br />
		파일1 : <input type="file" name="file1" /><br />
		파일2 : <input type="file" name="file2" /><br />
		파일3 : <input type="file" name="file3" /><br />
		<input type="submit" value="가자" /><br />
		<input type="reset" value="취소" />
	</form>
	 
</body>
</html>
