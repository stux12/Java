<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<!-- append() vs appendTo() 
   공통점 : 맨뒤에 추가 된다.
   차이점 ㄱ
   .append()는 앞의 것 맨 뒤에 뒤의 것이 추가
   .appendTo()는 앞의 것이 뒤의 것 안 맨뒤에 추가 
-->
    
<body>
<h1>append() vs appendTo()</h1>
<div id="div1"></div>
   <div id="div2">
      <ul>
         <li id="li3">바보</li>
         <li id="li4">온달</li>
         <ul>
            <li id="li5">멋지다</li>
         </ul>
      </ul>
   </div>
   <script>
   $(function() {
   $('<ul><h1>안녕</h1><li id="li2">누구?</li></ul>').appendTo('#div1');
         //안녕, 누구? 가 div1 id 안 끝에 들어가면서 append됨
   $('<h2>나도 동감이야</h2').appendTo('body');
            //나도 동감이야 가 body 안 끝에 들어가면서 append됨
   $('body').append('<h2>나도 동감이야</h2>');
            //body끝에 나도 동감이야 가 append 됨
})
   </script>
</body>

</html>
