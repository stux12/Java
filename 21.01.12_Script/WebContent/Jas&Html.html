<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script> 
			function kaja(){
			document.write("안녕 자스4");
			//웹페이지 로딩중에는 먼저 출력, BUT 다로딩된후에는 먼저것 다 지우고 출력
			alert("안녕 자스4구만");//우선순위
			document.write("안녕 자스4-2");
			alert("안녕 자스4-2구만");//우선순위
			
		}
		function yokeoman(){
			document.write("<h1>요거만</h1>")
		}
	</script>
	


</head>
	<!-- 웹페이지가 load할때 : 전체 웹페이지를 다 읽고 그다음 로딩,
		그러므로 앞에 내용은 출력 X   -->
<body onload="yokeoman()">

	나도글자다1
													<!-- 따옴표 사용주의 "''",'""'
													이벤트 = "이벤트 처리함수();" -->
	<input type="button" value="눌러봐-1" onclick="alert('나도 안녕');"/>
	<input type="button" value="눌러봐-2" onclick="kaja();"/>
	
	나도글자다2
</body>
</html>
