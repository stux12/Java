<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	table{
		border: 2px;
		border-color: aqua;
	}
	td{
		font-size: 50px;
	}
</style>

</head>
<body>
	
	
	<script>
		var dan = window.prompt("구구단을 입력하세요", "몇단?")
		if(dan>0){
			document.write("<h1>구구단"+dan+"단은</h1> <br>")
			document.write("<table>")
			for(var i=1; i<10; i++){
				var num = i*dan
				document.write("<tr align='center'>")
				document.write("<td>"+dan+"*"+i+"="+"</td>")
				document.write("<td>"+num+"</td>")
				document.write("</tr>")
			}
			document.write("</table>")
		}
		
		
		
	</script>
	
	
	
	
	
</body>
</html>
