<!DOCTYPE html>

<body>
	<script>
		var intBae1 = new Array();
		var intBae2 = new Array(30, 80, 50);

		var intBae = [30, 80, 70,70,70,60,80,50]
		intBae.sort()//오름차순
		document.write(intBae+"<br>")//배열의 대표명 가능
		
		intBae.reverse()//내림차순
		document.write(intBae+"<br>")
		
		//위의방법 정렬은 숫자간의 자리수가 같아야만 가능함
		// 그래서 아래방법으로 쓰도록!!
		
		/* 숫자 오름차순 정렬 */
		var bae = [10,300,20,40,50]
		bae.sort(function(aa,bb){
			return bb-aa;//desc
			//return aa-bb; asc
		})
		
		alert(bae)
	</script>
