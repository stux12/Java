<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

	h2{
		float: left;
		margin-right: 20px;
		font-size: 50px;
	}
	
	

</style>

</head>
<body>
	
	<script>
		document.write("<h1>로또 10게임을 위해 새로고침!!</h1>")
		var num = []
		for (var i = 0; i < 6; i++) {
			num[i] = Math.ceil(Math.random() * 45) //1~45숫자 랜덤
			for (var j = 0; j < i; j++) {
				if (num[i] == num[j]) { //중복제거
					i--
				}
			}
		}
		num.sort(function(a,b){
			return a-b
		})
		
		for(var i=0; i<6; i++){
			var r = Math.floor(Math.random()*256)
			var g = Math.floor(Math.random()*256)
			var b = Math.floor(Math.random()*256)
			var rgb = r+","+g+","+b
			document.write("<h2 class='id"+i+"' style=color:rgb("+rgb+")>"+num[i]+"    </h2>")
		}
	</script>
	
	
	
</body>
</html>
