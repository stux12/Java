<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


</head>
<body>

	<script>
	
		function kaja2(screen){
			document.write("안녕 자스2", "몇시에" + screen,"볼까","<br>");
		}
		function kaja1() {
			document.write("함수123형식처리하자"+"<br>");
		}
		function kaja3(irum){
			return irum+"와 영희";
		}
	
		kaja1(); //함수 호출문 1형식
		kaja2("영화"); //함수 호출문 2형식
		var bada=kaja3("철수"); //함수 호출문 3형식
		document.write(bada+"이가 결국 연인이 된다는 결말로 웹툰 끝");
	
	</script>

</body>
</html>
