<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 자동생성 -->
    <!-- .div#kaja tap하면 -->
    <div class="div" id="kaja">adasd</div>
    <!-- .div.kaja tap하면 -->
    <div class="div kaja">asdasd</div>
    <!-- ul>li.kaja$*3 tap하면 -->
    <ul>
        <li class="kaja1">sds</li>
        <li class="kaja2">sd</li>
        <li class="kaja3">sd</li>
    </ul>
    
    <!-- div>ul>li tap하면 -->
    <div>
        <ul>
            <li>adsd</li>
        </ul>
    </div>
    <!-- input:text tap하면 -->
    <input type="text" name="" id="">
    <!-- input:submit(버튼)[value="가자서버로"]  tap하면-->
    <input type="submit" value="가자서버로">
    
    
    <!-- () = 안에 새로운 태그 
    	 [] = 태그안에 추가기능
    	 {} = 태그사이 내용   
    	 >  = 안에 
    	 #  = id
    	 .  = class
    	 $  = 순서
    	 *  = 복사
    	 ex)
    	 .id(a)
    	 .id[a]
 		 .id{a}-->

    
    
</body>
</html>
