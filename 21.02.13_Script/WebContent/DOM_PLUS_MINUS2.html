<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script>
		function nawa(){
			var dog11=document.getElementById("dog1"); //dog1 --> id이름
			dog11.innerHTML="<img src='./JPG/dog.jpg' width='200px' height='200px'>"; //객체.속성=값
			//<div id=dog1><img src='.JPG/dog.jpg></div>' div태그사이에 값이 쏙들어감
		}
		
		function kaja() {
			var t11=document.getElementById("textid1");
			t11.innerHTML="<h1>짜~~잔~~</h1>";
			//<div id="textid1"><h1>짜~~잔~~</h1></div>
			//t11.textContent="짜~~잔~~"글자만 디자인X
		}
	</script>

	

</head>
<body> <!-- window > document > form > img, input -->
	<form name=form1> <!-- name을 쓰는이유는 복수로 중복이가능 id나class는 단수 -->
		<img src="./JPG/dog.jpg" alt="" onclick="nawa();" width="200px" height="200px" />
		<div id="dog1"></div>
		<!-- 그림이 나올공간 -->
		<div id="dog2"></div>
		<div id="dog3"></div>
		<div id="dog4"></div>
 
	</form>
	<form>
		<input type="button" value="문자추가" onclick="kaja();" />
		<div id="textid1"></div><!-- 글자나올공간 -->
	</form>
</body>
</html>
