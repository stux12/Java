<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- BOM vs DOM
	BOM : 
		(1) browser object model
		(2) window객체등 자바스크립트에서 활용가능한 브라우저 관련 객체를 제공
			ex) window.location="http://www.naver.com"
				 객체 . 속성 (OOP작성 3단계중 정의-생성-실행 중)
				정의와 생성은 이미 구현되어있음 사용만하면됨
		(3) tree 구조로 표현 
			ex) 	window(최상위객체)
			document 	location ....
			
	DOM : 
		(1) document object model로 BOM의 일부이다
		(2) dom은 document 구성원인 html, head등에 접근이 가능하도록 해준다
		(3) dom은 해당 구성원의 내용이나 색등을 동적변경이 가능하도록 해준다
		(4) body등의 태그를 자바스크립트에서 활용하도록 객체로 만들어준 것
		(5) dom은 html태그를 tree구조로 표현한다	    -->

</body>
</html>
