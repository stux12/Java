	<!-- 자바스크립트 = NOT java
	
		html : 틀 골격

				<body> <h1> <div> 에는 접근X -->
	
	<!-- 
	window > document > form > img > input
	
	html은 w3c에서 관장
	javascript 는 ECMA(Europe Computer Manufactor Association)에서 관장
	DOMScript 는 javascript + DOM(Document Object Model) ==> dhtml (Dynamic html)
							(모든태그에 접근하자)
	dhtml < xhtml (x)
	dom : document object model
	 - 문서에 대한 모든 내용을 담고있는 객체. 도큐먼트에 관련 된 내용 모두
	 - 문서 즉 열려진 페이지에 대한 정보를 따로 객체화 시켜서 관리함
	bom : brouser object model
 	- 브라우저에 대한 모든 내용을 담고있는 객체. 브라우저에 관련 된 내용 모두
 	- 뒤로가기, 북마크, 즐겨찾기, 히스토리, URL정보 등..
 	- 브라우저가 가지고 있는 정보를 따로 객체화 시켜서 관리함

		
	* 처음 이름은 livescript
		(by netscape navigator 브라우저에서 실행되도록)
	
	* netscape가 breden eich를 영입해 개발
	
	* 추후 sum microsystems 하고 공동으로 개발하면서 javascript로 명명	
	
	* 자바스크립트는 소스코드를 web browser가 해석하여 run하는 script언어
	
	* HTML5에서 사용하는 script language는 자바스크립트
	 -->
	
	<!-- 
	자바스크립트의
		장점 : 서버의 부하를 줄임(bugs)
		단점 : 소스코드가 노출, 보안
		특징 : ECMA, ECMAScript
			   객체기반언어 -- 객체지향언어
			   				  object oriented language
	
	* 사용방법 		   				  
		<script>태그 사용
		기본적으로 html문서내에 작성되어 실행된다
		즉, html+자스 (.jsp = html+자바)
		단, script내에서의 html문은 자스+html
			ex) <body>
					<script>
						alert("온달")
						document.write("<h1>온달</h1>");
					</script>
				</body>
		
	* 프로그래밍에서 동작(동적웹페이지)을 담당
	
	* 자바스크립트 객체종류 3가지
		- user defined object (사용자 정의 객체) : 정의-생성-사용
			정의 : 자바 class BBang{}
				   자스 function BBang(){}, BBang=function(){}
		- 내장객체 : (정의)-생성-사용
					Date d = new Date()
		- 브라우저객체 (BOM : Browser Object model) : (정의-생성)-사용
					window.location = "http://www.naver.com"
					  객체.속성     =  값
					  
	* 자바스크립트 문법(flexible)
		- 대소문자 구분 alert() O, ALERT() X
		  (참고) block후 ctrl+shift+x 소문자->대문자, ctrl+shift+y 대문자->소문자
		- "", '' 둘다 사용가능
		- ;은 사용, 비사용 다 됨 (문장연결 사용시는 사용)
		
	* 주석은 자바처럼 // , /**/사용
	
	* 변수 자료형은 var이다.
		var aa = 30;
		var aa = "ondal";
		
	* 변수의 자료형은 생략가능하다
		bb = "babo";
	
	* 선언위치 및 의미
		var aa; --전역(함수밖에서 선언)
		fucntion kaja(){
			aa = 50; //전역
			var bb = 100; //지역
		}
	
	* 자바스크립트 사용처
		- 회원가입시 기입내용 검증
		- 이벤트에 대한 동작부분을 담당
	
	* <script>태그위치
		- head, body,에서 사용가능
		- <script>가 여러번 나와도 됨
		
	* <script>사용법
		- body에 작성
		- head에 작성하고 body에서 call
		- .js파일을 call
		- script태그 없이 html에서 call
		
	
	 -->
