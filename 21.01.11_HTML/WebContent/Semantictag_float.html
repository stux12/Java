<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

	header{
		width: 100%;
		height: 100px;
		background-color: gray;
		line-height: 100px;
		text-align: center;
		font: bold;
		font-family: D2coding;
		color: blue;
		text-shadow: 3ex 3px 1px black;
	}
	nav{
		float: left;
		width: 20%;
		height: 300px;
		background-color: orange;
		text-align: center;
	}
	section{
		float: left;
		width: 50%;
		height: 300px;
		background-color: olive;
		text-align: center;
	}
	aside{
		float: right;
		width: 30%;
		height: 300px;
		background-color: maroon;
		text-align: center;
	}
	footer{
		float: left;
		width: 100%;
		height: 80px;
		background-color: aqua;
		text-align: center;
		box-shadow: 2px 2px 1px fuchsia;
	}

</style>

</head>
<body>

	<!-- semantic tag 구조

		Head
-------------------------
	nav section aside
		article
		article
-------------------------
		footer -->


	<!-- Semantic tag(elements)란 : tag에 특별한 의미를 지정한것
	ex) header 는 헤드부분을 의미하고 헤더지정시 사용
	<header> : 헤더부분
	<nav> : 링크부분
	<section> : 콘텐츠부분 (h1~h6제목사용)
	<article> : 개별콘텐츠부분(h1~h6제목사용)
	<aside> : 옆면공간부분(광고등)
	<footer> : 아래부분 (주소등)
	<main> : 메인콘텐츠를 의미-->

	<header>
		<h1>과일 주문</h1>
		<!-- 검색로봇이 이것참조 -->
	</header>

	<nav>
		<h1>메뉴</h1>
		<ul>
			<li><a href="#">게임메뉴</a></li>
			<li><a href="#">영화메뉴</a></li>
			<li><a href="#">드라마메뉴</a></li>
		</ul>
	</nav>

	<section>
		<h1>메뉴로 말할것같으면</h1>
		<article>
			<h1>맛평가</h1>
			맛있어용
		</article>
		<article>
			<h1>가성비평가</h1>
		가격대비 가성비도 굿
		</article>
	</section>
	
	<aside>
		<h1>광고 들어올곳</h1>
	</aside>
	
	<footer>
		<address>주소란</address>
	</footer>

</body>
</html>
