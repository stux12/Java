<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>


	table,tr,td{
		border: 10px solid purple;
		padding: 30px  20px  10px  5px ;
		margin: 30px;
			
	}

	#aa {
		/* table td 사이 간격 O */
		border-collapse: separate;
		
		/* border-collapse: collapse;는 간격 X */
		border-spacing: 20px 10px;
		/* border사이 간격 */
		margin: 0px;
		
	}
	

</style>


</head>
<body>
	
	<table id="aa">
		<tr>
			<td>아하 그렇구나</td>
			<td>역시 그렇구나</td>
		</tr>
	</table>

</body>
</html>
