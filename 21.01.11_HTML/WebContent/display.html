<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

	.table1{
		display: table; /*<table> 마치 테이블처럼 */
	}
	.trow1{
		display: table-row; /* tr */
	}
	.tcell1{
		display: table-cell; /* td */
		width: 100px;
		height: 50px;
	}
	div{
		border: 3px groove pink;
	}

</style>

</head>
<body>
	<div class="table1">
		<div class="trow1">
			<div class="tcell1">안녕ㅋ</div>
			<div class="tcell1">나 테이블처럼 보이지!</div>
		</div>
	</div>
</body>
</html>
