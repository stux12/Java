<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
	
	<script>
	
		function nawa(){
			//이방법으로 할시엔 조립해야해서 3배느림 Node형식
			var krim = document.createElement("img"); //DOM < img
			krim.setAttribute("src", "./JPG/dog.jpg"); //<img src="./JPG/dog.jpg">
			krim.setAttribute("width","100px");
			krim.setAttribute("height","100px");
			krim.setAttribute("id", "dogdog");//<img src="./JPG/dog.jpg" id="dogdog">
			
			document.form1.appendChild(krim);//추가한다 하위자식으로 krim을
			//appendChild()는 node형식의 값을 받음
			//여우그림을 누르면 이미지2개(화면 여우, 기린그림 다음에)
			//<img src = "./JPG/dog.jpg" id = "dogdog">
			//<img src = "./JPG/dog.jpg" id = "dogdog">
			//<img src = "./JPG/dog.jpg" id = "dogdog">
			
		}
		
		
		//innerHTML <div>요자리에다 내용을 삽입</div>
		//<img src="" alt="" />
		function soomja(){ //node있는 경우만
			if(document.getElementById("dogdog")){//id가있어?
				var f = document.getElementById("dogdog");
				f.parentNode.removeChild(document.getElementById("dogdog"));
			}//지울 그림이 있어?
					//앞에서 부터지움
		}
	</script>

<body>
	<!-- 폼태크의 목적은 값을 어디로 보낼때!! -->
	<form name=form1>
		<img src="./JPG/dog.jpg" alt="" width="200px" height="200px" onclick="nawa()"/>
		<img src="./JPG/dog.jpg" alt="" width="100px" height="100px" onclick="soomja()"/>
	</form>
</body>
</html>
