<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script src="jquery-3.5.1.js"></script>
	<!-- 
	자바스크립트
	onclick = "kaja()";
	function kaja(){}
	
	jQuery
	click(function(){})
	 -->

	<h1>수를 클릭</h1>
	<h2>앞수 클릭</h2><h3 id="ap">15</h3>
	<h2>뒤수 클릭</h2><h3 id="dui">10</h3>
	<h2>답   클릭</h2><h3 id="dap">0</h3>
	
	<script>
		$(function(){
			var ap1, dui1
			$("#ap").click(function(){
				ap1 = $(this).text()//출력
			});
			$("#dui").click(function(){
				dui1 = $(this).text()
			})
			$("#dap").click(function(){
				var dap=ap1 * dui1
				$(this).text(dap)//값을 넣으면 입력
			})
		})
	</script>

</body>
</html>
