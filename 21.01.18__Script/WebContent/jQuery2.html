<!DOCTYPE html>
<html>
<head>

</head>
<body>

	<h1 id="hh1">어서와 jQuery는 처음이지</h1>
	<h3 id="hh3">음 그랭</h3>
	<h2 class="hh2">jQuery처음이양</h2>
	<h1 id="hh5">열심히 배울겡</h1>

	<script>

		 $(".hh2").css("color","blue");
		 
		 $("#hh3").css("color","green");
