<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = jquery-3.5.1.js></script>

	
	
</head>
<body>

	<h1>식사메뉴</h1>
	<div class="f1">
		<p>식사 메뉴</p>
		<ol class="s1" id="s1">
			<li>백반</li>
			<li>돈까스</li>
			<li>햄버거</li>
		</ol>
		<p>후식메뉴</p>
		<ul id="h1">
			<li>커피</li>
			<li>차</li>
			<li>과일</li>
		</ul>
	</div>
	
	<script>
		alert($("#h1 li:first").text()); //커피
		
		//parent -child를 사용하요 커피를 출력
		alert($("#h1 li:first-child").text()); 
		//n번째를 따져서 커피를 출력
		alert($("#h1 li:nth-child(1)").text());
		//여러번째 출력 1,3,5,7....
		alert($("#h1 li:nth-child(2n-1)").text());
		//eq방식 커피 출력
		alert($("#h1 li:eq(0)").text());
		//lt방식 커피 출력
		alert($("#h1 li:lt(1)").text()); //lt = less than 1보다 작은거 나와라
		
		
		
	</script>

	

</body>
</html>
