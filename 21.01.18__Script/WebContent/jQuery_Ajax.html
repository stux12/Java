<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script src="jquery-3.5.1.js"></script>
	
	<img src="image/apple.jpg" width="200" id=yokeo />
	<img src="image/melon.jpg" width="200" id=keukeo />
	
	<script>
	$(function(){
		$("img#yokeo").attr("height",200)
		$("img#keukeo").attr("height",500)
	})
		$("#yokeo").css("height","200px")
		$("#keukeo").css("height","300px")
	
		
	</script>
</body>
</html>
