<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<script src="jquery-3.5.1.js"></script>

<script>
	<!-- 앞으로 만날 data교환에서 json을 자주 만나게 될것이라 json을 좀더 알아보기 -->
	$(function() {
		//getJSON은 서버로부터 json배열 형태를 받을때 사용함 json형태 는 key:value형태를 의미함
		//형식은 string으로 받음
		$.getJSON("ajaxdata.jsp", function(data1) {
								//index   value
			$.each(data1, function(name1, value1) {
				$("<h3></h3>").text(name1+value1.title+" "+value1.price+" "+ value1.evaluation).appendTo("div");
			})
		})
	})

</script>

</head>
<body>
	<h3>ajax kaja</h3>
	
	<br />
	<div id="result"></div>
	
	<br />
	
	<!-- 그래프 차트 참고 사이트
	https://www.highcharts.com/demo -->
	
	<!-- 
	원래는 jsp가아닌 servlet(서버에서 돌아가는 작은 프로그램)을 사용함
	근데 servlet이 어려움 그래서 jsp가 만들어짐
	이유 : jsp는 html+java, servlet은 자바 + html을 추가하는 형태
			그래서 어려움
			
	동적인 처리
	웹클라이언트 --------------- 웹서버
		동적인 응답을 위해 별도 처리가 필요하다
		금액을 계산하는로직등 이 필요할때 사용하는것이 자바로 동적인처리
		즉, servlet이라고 하며 thread를 사용하여 동작함
		ex) 동대문지점에서 주문 -thread
			종로3가지점에서 주문 -thread
			이둘의 계산후 결과를 response
	
	진행과정					WAS(Web Application Server)
	웹브라우저 ---- 웹서버 ---- WAS ---- DB
			  .html 	   .java .jsp
	ex)
	종로3가주문 --- apache ---- Tomcat(WAS) (동적인처리)
	 -->
	
</body>
</html>
