<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<table border=1 width: 300 height: 200>
		<tr align="center">
			<th>이름</th>
			<th>나이</th>
		</tr>
		<tr align="center"> 
			<td>홍길동</td> <!-- 이번에는 칸 생성, 내용들어감 -->
			<td>27</td>
		</tr>
		<tr align="center">
			<td>이도령</td>
			<td>21</td>
		</tr>
		<tr align="center">
			<td colspan="2">후보 선수 2명</td> <!-- 가로칸 두개를 합침 -->
			<!-- rowspan = 세로줄을 합침 -->
		</tr>
		
		
		
		
</body>
</html>
