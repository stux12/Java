<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

 <script>
 	
 	//JSON 기법 : JavaScript Object Notation (KEY:VALUE)
	// 자료를 교환, 경량화
	
	// 	javaScript > jQuery > jQuery + Ajax : JSON
 
	var aa=30;
	var bb={}; //객체
	var Yuchin={
			noon : "예뻐",  //속성 key:value
			sungkyuk : "착함",
			bab : function () { //메소드
				alert("먹는속도 빠름")
			}
	}
	
 </script>

<body>
	<!-- MVC모델(Model View Control) ==> 분야를 나눠서 작업을 하는것 .css .html .js
		 유지보수가 엄청편함
		 MVC모델(1,2모델) 
		 
		 Model : DB
		 View : 결과출력 html,css
		 Control : 계산, 판단 js  -->
	<script>
		alert(Yuchin.noon+" "+Yuchin.sungkyuk);
		Yuchin.bab();
	</script>
	
	
</body>
</html>
