	<script>
	
		window.onload=function(){

		}	
		function kaja() {

		//	location.assign("http://www.naver.com")
		}
	
	</script>

</head>
<body>


	<h1>우리 홈피 이사했거든 <br />

	timer사용 
	VB라면 타이머 컴포넌트가 있음(시계 도구)
