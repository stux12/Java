<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

	<script>
		function mut() {
			alert("멋있어")
		}
		function sa() {
			alert("사랑해")
		}
		function ebbu() {
			alert("이~~뻐")
		}
		function kajaCancel(){
			//if(값이)null이 아닐경우 로직수행됨
			if(event.stopPropagation){
				//stopPropagation을 사용가능해, 표준형
				event.stopPropagation(); //FF, Chrome
			}else{
				event.cancelBubble = true; //IE7, 8
			}
		}
		// event객체라는게 있음 on~ ,submit..등등 이벤트가일어나는 모든것들
	</script>

</head>
<body>

	<script>
		//capture이 있을경우 제일먼저 수행할수 있게끔 지정해줄수 있음 나중에 알려준다함
		document.addEventListener('click', function kocheon() {
			alert("코딩천재~~capture라는")}, true); // true : capture를 썼다
											//제일먼저 수행되게함 
											//순서 capture(먼저부모) > target > bubble(그후부모)
	
		document.onclick=ebbu //객체.이벤트=이벤트처리함수
		//target(나)이 실행되고 나서 부모가있나 찾아봤는데 모든태그의 부모인 document있어서 수행
		
	</script>
	
	<div onclick="mut();">
		나 어때유
	</div>
	
	<div onclick="mut();">
		<span onclick="sa(); kajaCancel();">
		<!-- sa()만찍고 그 위의 부모를 안찍기 위해서 kajaCancel()을 씀 -->
			신상은 어때유?
		</span>
	</div>

	<!-- 실행되는 순서가 안쪽태그가 먼저 실행됨 -->

</body>
</html>
