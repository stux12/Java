<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

/* 큰메뉴 디자인 */
.menu1 { /* pointer가 손커서, old방식으로는 hand */
	cursor: pointer;
	color: aqua;
	background-color: gray;
	font-size: 20pt;
}

/* 소메뉴 디자인 */
.menu2 {
	color: navy;
	background-color: gray;
	font-size: 10pt;
}
</style>


<script>
	//이 방법을 보고 toggle방식이라함
	/* bada 는 document.getElementById('somenu1')을 받음 */
	function kaja(bada) {
		
		
		var somenu1=document.getElementById('somenu1')
		somenu1.style.display="none"
		
		var somenu2=document.getElementById('somenu2')
		somenu2.style.display="none"	
		
		var somenu3=document.getElementById('somenu3')
		somenu3.style.display="none"
		
		if(bada.style.display=="none") {//소메뉴가 숨음
				
			bada.style.display="block"; //보이게함
			
		}else{
			bada.style.display="none"; //다시숨어
		} 
		
	}
	
</script>

</head>

<body>

	<!-- 메뉴 1  toggle 방식 메뉴-->
	<div class="menu1" id="bigmenu1" onclick="kaja(document.getElementById('somenu1'))">CEO</div>

	<!-- display:none - 있는데 숨기겠다 display:block - 숨긴걸 보이게 -->
	<div class="menu2" id="somenu1" style="display: none">
		<ul>
			<!-- <li><a href="http://www.naver.com">CEO소개</a></li> -->
			<li><a href="#">CEO소개</a></li>
			<li><a href="#">CEO인사말</a></li>
		</ul>
	</div>


	<!-- 메뉴2 -->
	<div class="menu1" id="bigmenu2" onclick="kaja(document.getElementById('somenu2'))">회사소개및연혁</div>

	<div class="menu2" id="somenu2" style="display: none">
		<ul>
			<li><a href="#">회사소개</a></li>
			<li><a href="#">회사연혁</a></li>
		</ul>
	</div>
	
	<!-- 메뉴3 -->
	<div class="menu1" id="bigid3" onclick="kaja(document.getElementById('somenu3'))">주요사업</div>
	
	<div class="menu2" id="somenu3" style="display:none">
		<ul>
			<li><a href="#">AI</a></li>
			<li><a href="#">서버</a></li>
		</ul>
	</div>

</body>
</html>
